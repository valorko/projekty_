  <main class="py-5">
    <div class="container">
      <h1>Kontakt</h1>
      <p class="text-muted">Máte otázku? Napíšte mi správu cez formulár nižšie.</p>

      <!-- FORM: meno, email, textarea, checkbox súhlas, odoslať -->
      <form id="contactForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Meno</label>
          <input type="text" class="form-control" id="name" required>
          <div class="invalid-feedback">Prosím zadajte svoje meno.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Prosím zadajte platnú emailovú adresu.</div>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Správa</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
          <div class="invalid-feedback">Prosím napíšte správu.</div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="consent" required>
          <label class="form-check-label" for="consent">Súhlasím so spracovaním osobných údajov</label>
          <div class="invalid-feedback">Je potrebné udeliť súhlas.</div>
        </div>

        <button type="submit" class="btn btn-primary">Odoslať</button>
      </form>
    </div>
  </main>

  <footer class="bg-dark text-light py-3 text-center small">&copy; <span id="year5"></span> Beniak</footer>
